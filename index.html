<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="style.css"> 
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    <div class="clockBox">
        <h1>StopWatch</h1>
        <div class="clockImg">
            <!-- <img src="STOP_WATCH_RAHUL_YADAV/assets/th.jpg" alt="clock"> -->
        </div>
        <!-- <img src="STOP_WATCH_RAHUL_YADAV/assets/backgroundclock.jpeg" alt="clock"> -->
        <b id="timeFormat">00:00:00</b>
        <div class="clockButtons">
            
                <button class="playButton">
                    
                    <span id="start">START</span>
                    <span id="resume">RESUME</span>
                    <span id="lap">LAP</span>

                </button>
           
                <button class="resetButton">
                    
                    <span id="stop">STOP</span>
                    <span id="reset">RESET</span>
                </button>

        </div>
        <div class="lapPrint">

            <ul id="lapList"></ul>
            <!-- <ul id="laps">00:00:00</ul> -->

        
        </div>
    </div>
</body>
</html>
